<div bsModal #editModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="editModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Edit Place</h4>
            </div>

            <div *ngIf="place" class="modal-body">
              <div *ngIf="error.length!=0">
                    <alert type="danger">
                        <strong>Error:</strong> {{error}}
                    </alert>
                </div>
                
                <div id="place-link"><a href="{{link}}">{{link}}</a></div><hr><br/>
                <span class="panel-title">Image</span><br/> <input class="form-control" [(ngModel)]="image" placeholder="Choose a new image URL"><br>

                <span class="panel-title">Price ({{currency}})</span><br/>
                <div *ngIf="currency!=='Scale'">
                    <input class="form-control" [(ngModel)]="price" (keypress)="pricePress($event)" placeholder="Set a new price">                
                </div>
                <div *ngIf="currency==='Scale'">
                    <button type="button" (click)="addToScale()" class="btn btn-success btn-no-shadow dropdown-toggle scale-btn">+</button>
                    <button type="button" (click)="removeFromScale()" class="btn btn-success btn-no-shadow dropdown-toggle scale-btn">-</button>                  
                    <span *ngFor="let s of price.split('')" type="button" class="btn btn-no-shadow dropdown-toggle fake-btn">
                        Â£
                    </span>
                </div>
                <br/>

                <span class="panel-title">Description ({{140-desc.length}}/140)</span><br/> <textarea class="form-control" [(ngModel)]="desc" placeholder="Choose a new description" maxlength="140"></textarea><br/>
                
                <button (click)="update()" class="btn btn-primary btn-modal" role="button">Update</button>
            </div>
        </div>
    </div>
</div>
