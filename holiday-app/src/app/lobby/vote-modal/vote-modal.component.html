<div bsModal #voteModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="voteLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="voteModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Votes</h4>
            </div>

            <div *ngIf="place" class="modal-body">
              <!--Upvoters-->
              <div *ngIf="place.upvoters.length>0">
                <span class="panel-title">Upvoted by</span><br>
    
                <span *ngFor="let s of place.upvoters">
                  {{s}}
                  <br>
                </span>
              </div>

              <!--Downvoters-->
              <div *ngIf="place.downvoters.length>0">
                <br *ngIf="place.upvoters.length>0">

                <span class="panel-title">Downvoted by</span><br>
    
                <span *ngFor="let s of place.downvoters">
                  {{s}}
                  <br>
                </span>
              </div>
        </div>
    </div>
</div>
