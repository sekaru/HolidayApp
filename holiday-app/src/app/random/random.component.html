<div class="container">
  <div class="jumbotron">
    <div class="title">{{api.title}}</div>
    <br>
    
    <!--Avatar icon-->
    <div class="avatar" [style.background-color]="colour">
      <span class="name">{{api.name.substring(0,1)}}</span>
    </div>

    <!--Lobby code-->
    <p>Your Lobby code is: <strong>{{api.lobbyID}}</strong></p>

    <!--Description-->
    <p>Still can't decide? Looks like you're going to...</p>

    <div class="thumb-container">
      <div *ngIf="r!=-1" class="thumbnail">
          <!--Thumbnail/link-->
          <div class="image">
            <img *ngIf="sub && sub.closed" (click)="start()" class="thumbnail-img" [src]="places[r].image">
            <img *ngIf="sub && !sub.closed" (click)="stop()" class="thumbnail-img" [src]="places[r].image">
          </div>

          <div class="caption">
            <!--Description-->
            <div class="desc">
                <span [style.visibility]="(sub && sub.closed) || !sub ? 'visible': 'hidden'">
                  <a href="{{places[r].link}}" class="view" target="_blank">
                    <strong>Visit {{api.trimmedLink(places[r].link)}}</strong>
                  </a>
                  <br>
                  {{places[r].desc}}                
                </span>
            </div>
          </div>
      </div>
    </div>
    <br>

    <!--Randomise again-->
    <div *ngIf="sub">
      <button *ngIf="!sub.closed" (click)="stop()" type="button" class="btn btn-info btn-lg full-btn"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span>Stop</button>
      <button *ngIf="sub.closed" (click)="start()" type="button" class="btn btn-info btn-lg full-btn"><span class="glyphicon glyphicon-play" aria-hidden="true"></span>Start</button>
    </div>
    <!--Lobby-->
    <button (click)="lobby()" type="button" class="btn btn-warning btn-lg full-btn"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>Back to Lobby</button>
  </div>
</div>
