<div bsModal #loginModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="registerLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="loginModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{greetings[randGreeting]}}, {{name}}</h4>
            </div>

            <div class="modal-body">
                Name:<br/> <input [(ngModel)]="registerName" placeholder="Name" [maxLength]="10"><br/><br/>
                Password:<br/> <input [(ngModel)]="registerPass" placeholder="Password" type="password"><br/><br/>

                <button (click)="registerUser()" class="btn btn-primary btn-modal" role="button">Login</button>
            </div>
        </div>
    </div>
</div>
