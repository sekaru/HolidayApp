<div bsModal #registerModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="registerLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="registerModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Register</h4>
            </div>

            <div class="modal-body">
                <div *ngIf="error">
                    <alert type="danger">
                        <strong>Error:</strong> {{error}}
                    </alert>
                </div>
                
                <span class="panel-title">Name</span><br/> <input #name class="form-control" placeholder="Enter your name" [maxLength]="10"><br/><br/>
                <span class="panel-title">Password</span><br/> <input #pass class="form-control" placeholder="Choose a password" type="password"><br/><br/>
                <span class="panel-title">Confirm Password</span><br/> <input class="form-control" #pass2 (keyup.enter)="registerUser(name.value, pass.value, pass2.value)" placeholder="Confirm your password" type="password"><br/>

                <button (click)="registerUser(name.value, pass.value, pass2.value)" class="btn btn-primary btn-modal" role="button">Register</button>
            </div>
        </div>
    </div>
</div>
