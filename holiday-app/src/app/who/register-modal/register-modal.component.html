<div bsModal #registerModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="registerLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="registerModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Register</h4>
            </div>

            <div class="modal-body">
                <div *ngIf="error.length!=0">
                    <alert type="danger">
                        <strong>Error:</strong> {{error}}
                    </alert>
                </div>
                
                Name:<br/> <input #name placeholder="Name" [maxLength]="10"><br/><br/>
                Password:<br/> <input #pass (keyup.enter)="registerUser(name.value, pass.value)" placeholder="Password" type="password"><br/><br/>

                <button (click)="registerUser(name.value, pass.value)" class="btn btn-primary btn-modal" role="button">Register</button>
            </div>
        </div>
    </div>
</div>
