<div class="container">
  <div class="jumbotron">
    <div class="title">JUST. PICK. SOMEWHERE.</div>
    <br>

    <p>Your lobby code is: <strong>{{api.lobbyID}}</strong></p>
    <p>Who are you?</p>
    <div class="row">
      <div class="col-md-2" *ngFor="let user of users; let index = index">
        <div class="avatar" [style.background-color]="getColour(index)"><span class="name">{{user.name}}</span></div>
        <br/>
      </div>
    </div>

    <button type="button" class="btn btn-primary btn-lg" (click)="registerModal.showModal()">Not here? Add yourself</button>
    <register-modal #registerModal></register-modal>
  </div>
</div>
